<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker Solo</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.4/howler.min.js"></script>
</head>
<body>
    <div class="game-container">
        <div class="dealer-area">
            <h2>Dealer</h2>
            <div class="cards" id="dealer-cards"></div>
            <div class="hand-result" id="dealer-hand"></div>
        </div>

        <div class="pot-area">
            <div class="pot">Pot: <span id="pot-amount">0</span></div>
            <div class="current-bet">Mise actuelle: <span id="current-bet">0</span></div>
            <div class="hand-result" id="hand-result"></div>
        </div>

        <div class="player-area">
            <div class="player-info">
                <div class="chips">Jetons: <span id="player-chips">1000</span></div>
                <div class="stats">
                    <div>Mains gagnÃ©es: <span id="hands-won">0</span></div>
                    <div>Meilleure main: <span id="best-hand">-</span></div>
                </div>
            </div>
            <div class="cards" id="player-cards"></div>
            <div class="controls">
                <button id="start-game">Nouvelle partie</button>
                <button id="fold">Se coucher</button>
                <div class="bet-controls">
                    <input type="range" id="bet-slider" min="0" max="1000" value="0">
                    <button id="place-bet">Miser</button>
                </div>
                <button id="toggle-sound">ðŸ”Š</button>
            </div>
        </div>
    </div>

    <script src="js/poker-evaluator.js"></script>
    <script src="js/sound-manager.js"></script>
    <script src="js/animations.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
